<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>小程序后台管理系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="header bjHeader">
        <div class="top_logo"><em><img src="img/icon2.png"></em><span>页面管理</span></div> 
        <div class="topMid">
        	<ul class="topMidMeun">
        		<li><a href="#"><em class="fgIcon"></em>风格</a></li>
                <li><a href="#"><em class="glIcon"></em>管理</a></li>
            </ul>
        </div>
        <div class="topRight">
            <ul class="topRBnt">
            	<li class="bule"><a href="ylym.html"><em class="ylBntA"></em>预览</a></li>
                <li class="green"><a href="#"><em class="bcBnt"></em>保存</a></li>
                <li class="red "><a href="scym.html"><em class="scBnt"></em>生成</a></li>
            </ul>
        </div>
    </div>
    <div class="content content_help">
    	<!--右边 strat-->
    	<div class="left_meun left_meun_help">
        	<ul class="ymList">
            	<li>
                	<em></em>
                    <p>首页</p>
                    <span class="ymbj">
                    	<i><img src="img/icon2-1.png"></i>
                        <i><img src="img/icon2-2.png"></i>
                        <i><img src="img/icon2-3.png"></i>
                    </span>
                </li>
                <li>
                	<em></em>
                    <p>第二页 企业简介</p>
                    <span class="ymbj">
                    	<i><img src="img/icon2-1.png"></i>
                        <i><img src="img/icon2-2.png"></i>
                        <i><img src="img/icon2-3.png"></i>
                    </span>
                </li>
                <li>
                	<em></em>
                    <p>第三页 企业愿景</p>
                    <span class="ymbj">
                    	<i><img src="img/icon2-1.png"></i>
                        <i><img src="img/icon2-2.png"></i>
                        <i><img src="img/icon2-3.png"></i>
                    </span>
                </li>
            </ul>
            <div class="new-page-wrap">
              <span class="addymBnt"> 添加页面</span>
            </div>
            <div class="addNewpage">
            	<div class="zhichi-content">
                	<ul>
                      <li style="padding-left: 42px;">页面名称：<input placeholder="建议10个字以内" class="addymmc" type="text"></li>
                    </ul>
                    <div style="text-align: center; margin: 12px;">
                      <span class="mark-cancel">取消</span>
                      <span class="mark-confirm">确定</span>
                    </div>
                </div>
            </div>
        </div>
        <!--右边 end-->
        <!--中间 开始-->
        <div class="mid_con_help">
        	<div class="phone-component">
            	<div class="phoneCon">
                	<div class="phoneConInn">
                    	<img src="img/pic1.jpg">
                    </div>
                </div>
                <div class="operate-wrap">
                	<span class="icon-container icon-forward disable" title="前进一步"><img src="img/icon1-6.png"></span>
                    <span class="icon-container icon-backward disable" title="后退一步"><img src="img/icon1-6a.png"></span>
                </div>
            </div>
        </div>
        <!--中间 end-->
        <!--左边 strat-->
        <div class="rightCon">
        	<!--图片组件-->
        	<div class="piczj">
            	<div class="piczjTitle"><em></em>图片组件</div>
                <div class="piczjCon">
                	<div class="picLine"><span><img src="img/icon1-9.jpg"></span></div>
                    <div class="xgBnt">更换图片</div>
                </div>
            </div>
            <!--文字组件-->
            <div class="txtzj">
            	<div class="piczjTitle"><em class="txtIcon"></em>文字组件</div>
                <div class="piczjCon">
                	<textarea name="" cols="" rows="" class="xgtxt"></textarea>
                    <div class="xgBnt">确定</div>
                </div>
            </div>
        </div>
        <!--左边 end-->
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
		$(document).ready(function(){
		  $(".addymBnt").click(function(){
		  $(".addNewpage").slideToggle();
		  });
		  $(".mark-cancel").click(function(){
		  $(".addNewpage").slideToggle();
		  });
		});
	</script>
</body>
</html>
