</head>

<body>
	<div class="header bjHeader">
        <div class="top_logo"><em><img src="img/icon2.png"></em><span>页面管理</span></div> 
        <div class="topRight mt32">
            <ul class="topRBnt">
                <li class="green"><a href="#"><em class="bcBnt"></em>保存</a></li>

            </ul>
        </div>

                <div class="phone-component">

                <div class="publish-detail-item">

                  </div>
                </div>
                <div style="color:#888;">
                  <div style="text-align:center; margin-top:20px;margin-bottom:15px;">
